<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="uu.css">
    <title>Document</title>
</head>
<body>
    <div class="parent-container">
        <div class="child-1">
            <div class="header">
                INPUT
            </div>
            <div class="solver">
                <h3>
                    Arrival Time
                </h3>
                <input type="text" placeholder="e.g. 0 1 2 3" name="txt1" id="txt1">
                <h3>
                    Burst Time
                </h3>
                <input type="text" placeholder="e.g. 2 4 6 8" name="txt2" id="txt2">
                   <h3>

                       Algorithm
                   </h3> 
                <select name="modes" id="modes-box">
                    <option value="FCFS" selected="selected">
                        First Come First Serve, FCFS
                    </option>
                    <option value="SJF">
                        Shortest Job First, SJF (Non-Preemptive)
                    </option>
                </select>
                <input type="button" value="GG">
            </div>
        </div>
        <div class="child-2">
            <div class="header">
                OUTPUT
            </div>

        </div>
    </div>
</body>
</html>
